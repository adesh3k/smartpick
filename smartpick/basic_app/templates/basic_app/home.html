<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
  {% block content %}
<style media="screen">
  .i{
    height: 820px;
  }
</style>
  <br>
  <br>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="i d-block w-100" src="{% static 'c.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="i d-block w-100" src="{% static 'd.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="i d-block w-100" src="{% static 'b.jpg' %}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="i d-block w-100" src="{% static 'f.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <script>
    $('.carousel').carousel({
  interval: 2500
  })
  </script>
  {% endblock %}
